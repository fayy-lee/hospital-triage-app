<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Triage Application</h1>
    </header>
    <main>
        <section id="admin">
            <h2>Administrator Panel</h2>
            <form id="admin-form" action="add_patient.php" method="POST">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>
                
                <label for="severity">Severity of Injury:</label>
                <select id="severity" name="severity" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                
                <button type="submit">Add Patient</button>
            </form>
        </section>
        <section id="patient">
            <h2>Patient Portal</h2>
            <form id="patient-form" action="check_wait_time.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="code">3-Letter Code:</label>
                <input type="text" id="code" name="code" maxlength="3" required>
                
                <button type="submit">Check Wait Time</button>
            </form>
            <div id="wait-time">
                <!-- Wait time will be displayed here -->
            </div>
        </section>
    </main>
</body>
</html>
